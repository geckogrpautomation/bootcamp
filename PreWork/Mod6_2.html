<body>

    <p>Press the buttons to change the box!</p>

    <div id="box" style="height:150px; width:150px; background-color:orange; margin:25px"></div>

    <input type = "button" onclick = "Grow()" value = "Grow">



    
    <button id="pbBblue"onclick="Blue()">Blue</button>
    <button id="pbFade"onclick="Fade()">Fade</button>
    <button id="pbReset"onclick="Reset()">Reset</button>

    
<!-- <script starts here -->

<script language="Javascript" type="text/Javascript"> 

//Grow button function
Function Grow(){

    document.getElementById("box").style.height = "250px";
   
}
   
//Blue button function
Function Blue(){

    document.getElementById("box").style.backgroundcolor = "#ba3131";
  
} 
//Fade button function
Function Fade(){

    document.getElementById("box").style.backgroundcolor = "#ba3131";

} 

//Fade button function
Function Reset(){

    document.getElementById("box").style.height = "150px";
    document.getElementById("box").style.backgroundcolor = "Orange";

} 
 
</script>
<!-- <script stops here -->

</body>
</html>
